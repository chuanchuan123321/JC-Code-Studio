<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Code Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PrismJS for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; /* zinc-950 */
        color: #e4e4e7; /* zinc-200 */
        overflow: hidden; /* Prevent scroll on body for resize layout */
      }
      code, textarea, pre {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
      
      .resizing {
        cursor: col-resize;
        user-select: none;
      }

      /* Syntax Highlighting Overlay Logic */
      .editor-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .editor-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 1rem;
        border: 0;
        box-sizing: border-box;
        font-size: 14px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-wrap: break-word;
        background: transparent;
      }
      .editor-textarea {
        z-index: 2;
        color: transparent;
        background: transparent;
        caret-color: white;
        resize: none;
        outline: none;
        overflow: auto; /* Only the textarea scrolls */
      }
      .editor-highlight {
        z-index: 1;
        pointer-events: none;
        overflow: hidden; /* Hide scrollbar on highlight layer to prevent ghosting */
      }
      /* Adjust Prism to match transparent background */
      pre[class*="language-"] {
        margin: 0;
        padding: 1rem;
        background: transparent;
        text-shadow: none;
      }
    </style>
